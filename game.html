<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/game.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Baseball | Game</title>
  </head>
  <body>
    <nav>
      <div class="backBtn"><i class="fas fa-arrow-left"></i></div>
      <div class="div">게임설명</div>
    </nav>
    <header><h1 class="title">Baseball Game</h1></header>
    <main>
      <div class="questionBox">
        <div class="squre">?</div>
        <div class="squre">?</div>
        <div class="squre">?</div>
      </div>
      <div class="checkBox">
        <div class="status"><span>@@@@@</span></div>
        <div class="ball">
          <div class="dot"><span>B</span></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="strike">
          <div class="dot"><span>S</span></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="out">
          <div class="dot"><span>O</span></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="answerBox">
        <div class="answerBox__title"><span>Guess the number!</span></div>
        <input type="number" id="answerBox__answer" name="number" value="" />
        <button class="check">check</button>
      </div>
    </main>
    <footer>
      <div class="copyRight"><span>Made by Yuns &copy</span></div>
    </footer>
    <script src="check.js"></script>
  </body>
</html>
